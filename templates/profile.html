<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function changer1(){


        const selectedVertical = document.querySelector('input[name="verticals1"]:checked').value;
        const label = document.getElementById('whytitle1');
        const contanier = document.getElementById('whycontainer1');
        contanier.classList.remove('hidden');
        label.textContent = `Why do you want to join the ${selectedVertical} vertical?`;
    }

    function changer2(){
        const selectedVertical = document.querySelector('input[name="verticals2"]:checked').value;
        const label = document.getElementById('whytitle2');
        const contanier = document.getElementById('whycontainer2');
        contanier.classList.remove('hidden');
        label.textContent = `Why do you want to join the ${selectedVertical} vertical?`;
    }

  </script>
</head>
<body class="bg-green-100">

  <div class="h-full min-h-screen flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md p-6 rounded-lg bg-white shadow-lg border border-black">

      <!-- Name and Roll -->
      <h1 class="text-3xl font-bold text-black">{{ name }}</h1>
      <p class="text-sm text-gray-600 mb-6">Roll: {{ roll }}</p>

      <!-- Batch, Course, Semester -->
      <div class="mb-6">
        <p class="text-gray-800"><strong>Batch:</strong> {{ batch }}</p>
        <p class="text-gray-800"><strong>Course:</strong> {{ course }}</p>
        <p class="text-gray-800"><strong>Semester:</strong> {{ semester }}</p>
      </div>

      <!-- Form -->
      <form action="/submit" method="POST" class="space-y-4">

        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="email" required>Email</label>
          <input type="email" name="email" id="email" value="{{ email }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <!-- Contact -->
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="contact" required>Contact</label>
          <input type="text" name="contact" id="contact" value="{{ contact }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <!-- Vertical1 -->
        <div>
          <p class="block text-gray-700 font-semibold mb-2">Choose Your <span class="text-black font-bold">Primary</span> Vertical</p>
          <div class="grid grid-cols-2 gap-2 text-sm text-gray-800">
            <label class="flex items-center space-x-2">
              <input type="radio" name="verticals1" value="Web" class="accent-green-600" onclick="changer1()" required/>
              <span>Web</span>
            </label>

            <label class="flex items-center space-x-2">
              <input type="radio" name="verticals1" value="Media" class="accent-green-600" onclick="changer1()" required/>
              <span>Media</span>
            </label>

            <label class="flex items-center space-x-2">
              <input type="radio" name="verticals1" value="DeFi" class="accent-green-600" onclick="changer1()" required/>
              <span>DeFi</span>
            </label>

            <label class="flex items-center space-x-2">
              <input type="radio" name="verticals1" value="Analyst" class="accent-green-600" onclick="changer1()" required/>
              <span>Analyst</span>
            </label>

            <label class="flex items-center space-x-2">
              <input type="radio" name="verticals1" value="Events" class="accent-green-600" onclick="changer1()" required/>
              <span>Events</span>
            </label>
          </div>
        </div>

        <!-- Reason Textarea1 -->
        <div id="whycontainer1" class="hidden">
          <label id="whytitle1" class="block text-gray-700 font-medium mb-1" for="reason">Why do you want to join?</label>
          <textarea name="reason" id="reason" rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-green-500"  required></textarea>
        </div>

        <!-- Vertical2 -->
        <div>
          <p class="block text-gray-700 font-semibold mb-2">Choose Your <span class="text-black font-bold">Secondary</span> Secondary</span> Vertical</p>
          <div class="grid grid-cols-2 gap-2 text-sm text-gray-800">
            <label class="flex items-center space-x-2">
              <input type="radio" name="verticals2" value="Web" class="accent-green-600" onclick="changer2()"  required/>
              <span>Web</span>
            </label>

            <label class="flex items-center space-x-2">
              <input type="radio" name="verticals2" value="Media" class="accent-green-600" onclick="changer2()" required/>
              <span>Media</span>
            </label>

            <label class="flex items-center space-x-2">
              <input type="radio" name="verticals2" value="DeFi" class="accent-green-600" onclick="changer2()" required/>
              <span>DeFi</span>
            </label>

            <label class="flex items-center space-x-2">
              <input type="radio" name="verticals2" value="Analyst" class="accent-green-600" onclick="changer2()" required/>
              <span>Analyst</span>
            </label>

            <label class="flex items-center space-x-2">
              <input type="radio" name="verticals2" value="Events" class="accent-green-600" onclick="changer2()" required/>
              <span>Events</span>
            </label>
          </div>
        </div>

        <!-- Reason Textarea2 -->
        <div id="whycontainer2" class="hidden">
          <label id="whytitle2" class="block text-gray-700 font-medium mb-1" for="reason">Why do you want to join?</label>
          <textarea name="reason" id="reason" rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit"
            class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">
            Submit Application
          </button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
