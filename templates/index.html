<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-100">

  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md p-6 rounded-2xl shadow-2xl bg-white border border-green-200">

      <!-- Logo -->
      <div class="text-center">
        <img src="/static/assets/Finverse_logo.png" alt="Finverse Logo" class="mx-auto w-32 h-auto"/>
        <h2 class="mt-6 text-xl font-bold tracking-tight text-gray-900">Sign in with your Studzone account</h2>
      </div>

      <!-- Form -->
      <form method="POST" action="/home" class="mt-8 space-y-5" id="loginForm">

        <!-- Roll Number -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Roll Number</label>
          <input type="text" name="username" id="username" required
            class="w-full rounded-md border-2 border-green-600 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-green-300 focus:outline-none focus:ring-2 focus:ring-green-200"/>
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <a href="https://ecampus.psgtech.ac.in/studzone/ForgotPassword/ForgotPassword"
              class="text-sm font-semibold text-green-600 hover:text-green-500">
              Forgot password?
            </a>
          </div>
          <input type="password" name="password" id="password" required autocomplete="current-password"
            class="mt-2 w-full rounded-md border-2 border-green-600 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-green-300 focus:outline-none focus:ring-2 focus:ring-green-200"/>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full flex justify-center bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-500 transition">
            Sign In
          </button>
        </div>
      </form>

      <!-- Quote -->
      <p class="mt-10 text-center text-sm text-gray-500">
        "An investment in knowledge pays the best interest"<br>
        <span class="font-semibold text-green-600">Benjamin Franklin</span>
      </p>

    </div>
  </div>

</body>
</html>
